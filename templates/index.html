<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Prediction</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Prediction</h1>
        <p>Predict weather a user will make a purchase based on their age, salary, gender</p>
        <br>
        <br>
        <h2>Personal Information</h2>

        <form id="dataForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" step="1">
            </div>
            <div class="form-group">
                <label for="salary">Salary ($):</label>
                <input type="number" id="salary" name="salary" min="0" step="0.01">
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
